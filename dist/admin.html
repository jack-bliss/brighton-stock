<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brighton Stock Admin Panel</title>
</head>
<body>

<form id="new_event_form">
    <h1>Add Event</h1>
    <table>
        <tr>
            <td>Name:</td><td><input type="text" id="new_event_name" /></td><td>Required</td>
        </tr>
        <tr>
            <td>Date:</td><td><input type="text" id="new_event_date" /></td><td>Required, DD/MM/YYYY</td>
        </tr>
        <tr>
            <td>Link:</td><td><input type="text" id="new_event_link" /></td><td>Optional</td>
        </tr>
    </table>
</form>

</body>
</html>
